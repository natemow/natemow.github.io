<nav class="nav-primary" role="navigation" >
  <ol>
    <li><a href="https://github.com/{{ site.title }}">View on GitHub</a></li>
    {% for p in site.pages %}
    <li><a{% if p.url == page.url %} class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>
    {% endfor %}
  </ol>
</nav>
