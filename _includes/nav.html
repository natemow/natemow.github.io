<nav role="navigation">
  <ul>
    {% if page.url_github %}<li><a href="{{ page.url_github }}" target="_blank">View on GitHub</a></li>{% endif %}
    {% for p in site.pages %}
    <li><a{% if p.url == page.url %} class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
