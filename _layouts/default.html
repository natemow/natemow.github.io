{% include header.html %}

      <section class="col-sm-12 col-md-7 col-md-offset-1 col-lg-7 col-lg-offset-1">
        <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>

        <h2>Contents of this file</h2>
        <ol class="main-menu"></ol>

        {% if page.url != '/' %}

        {% endif %}
        {% include nav.html %}

        <span class="line-numbers"></span>
      </section>
      <aside class="col-sm-12 col-md-3 col-lg-3">
        <span class="physician"></span>
      </aside>
    </main>
  </div>
{% include footer.html %}
